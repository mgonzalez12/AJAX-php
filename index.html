<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax simple</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
</head>
<body>

    Nombre:<input type="text" id="nombre"> <br>
    Apellido: <input type="text" id="apellido"> <br>
    <button onclick="ejecutarAjax()" class="btn btn-outline-primary" value="Enviar">Enviar</button>
    <div id="info"></div>

    <script>
        var resultado = document.getElementById("info");

        function ejecutarAjax(){
          var xmlhttp;

          xmlhttp = new XMLHttpRequest();

          var a = document.getElementById("nombre").value;
          var b = document.getElementById("apellido").value;
          var informacionDelUsuario = "nombre="+a+"&apellido="+b;

          xmlhttp.onreadystatechange = function() {
              if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                  var mensaje = xmlhttp.responseText;
                  resultado.innerHTML = mensaje;
              }
          }

          xmlhttp.open("POST","servidor.php",true);
          xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
          xmlhttp.send(informacionDelUsuario);
        }
    </script>


</body>
</html>
